<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App BOB</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="relative bg-yellow-50 overflow-hidden max-h-screen">
    <header class="fixed right-0 top-0 left-60 bg-yellow-50 py-3 px-4 h-16">
        <div class="max-w-4xl mx-auto">
          <div class="flex content-center">
            <div class="text-lg font-bold"><h1>Bienvenido</h1></div>
          </div>
        </div>
    </header>

      <aside class="fixed inset-y-0 left-0 bg-white shadow-md max-h-screen w-60">
        <div class="flex flex-col justify-between h-full">
          <div class="flex-grow">
            <div class="px-4 py-6 text-center border-b">
              <h1 class="text-xl font-bold leading-none">App <span class="text-yellow-700">BOB</span></h1>
            </div>
            <div class="p-4">
              <ul class="space-y-1">
                <li>
                  <a href="javascript:void(0)" class="flex items-center bg-yellow-200 rounded-xl font-bold text-sm text-yellow-900 py-3 px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 16 16">
                      <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"/>
                    </svg>Dashboard
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)" class="flex bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 16 16">
                      <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"/>
                    </svg>Clientes
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="p-4">
            <button type="button" class="inline-flex items-center justify-center h-9 px-4 rounded-xl bg-gray-900 text-gray-300 hover:text-white text-sm font-semibold transition">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="" viewBox="0 0 16 16">
                <path d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
              </svg>
            </button> <span class="font-bold text-sm ml-2">Logout</span>
          </div>
        </div>
      </aside>
      
      <!-- Reemplaza solo el contenido dentro del <main> por lo siguiente -->
<main class="ml-60 pt-16 max-h-screen overflow-auto">
    <div class="px-6 py-8">
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-3xl p-8 mb-5 shadow">
          <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Cliente: Enter Tech School</h1>
            <button id="btnNuevoCliente" class="flex items-center px-4 py-2 bg-yellow-600 text-white rounded-lg shadow hover:bg-yellow-700 transition">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
              Nuevo Cliente
            </button>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200" id="clientesTable">
              <thead class="bg-yellow-100">
                <tr>
                  <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Nombre</th>
                  <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Correo</th>
                  <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Documento</th>
                  <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Acciones</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-100" id="clientesTableBody">
                <!-- Las filas de clientes se renderizan aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal para Nuevo Registro -->
    <div id="modalRegistro" class="fixed z-50 inset-0 bg-black bg-opacity-30 flex items-center justify-center hidden">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8 relative">
        <button id="closeModalRegistro" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        <h2 class="text-xl font-bold mb-4">Nuevo Registro</h2>
        <form id="formRegistro" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1" for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1" for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1" for="documento">Documento</label>
            <input type="text" id="documento" name="documento" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
          </div>
          <div class="flex justify-end">
            <button type="button" id="cancelarRegistro" class="mr-2 px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300">Cancelar</button>
            <button type="submit" class="px-4 py-2 rounded bg-yellow-600 text-white hover:bg-yellow-700">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

    <script src="js/app.js"></script>
</body>
</html>
