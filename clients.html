<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App BOB</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="relative bg-yellow-50 overflow-hidden max-h-screen">
		<!-- Notificaciones temporales -->
		<div id="notification" class="notification fixed bottom-4 right-4 bg-emerald-500 text-white rounded-lg px-4 py-3 z-50 max-w-sm hidden">
			<div class="flex items-center">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
				</svg>
				<p id="notification-message" class="font-medium"></p>
			</div>
		</div>

		<header class="fixed right-0 top-0 left-60 bg-yellow-50 p-6 h-16">
			<div class="max-w-4xl mx-auto">
				<div class="flex content-center">
					<div class="text-lg font-bold"><h1>Bienvenido</h1></div>
				</div>
			</div>
		</header>

		<aside class="fixed inset-y-0 left-0 bg-white shadow-md max-h-screen w-60">
			<div class="flex flex-col justify-between h-full">
				<div class="flex-grow">
					<div class="p-6">
						<img src="/docs/wireframes/img/logo.svg" alt="Logo Bob Subastas" />
					</div>
					<div class="p-4">
						<ul class="space-y-1">
							<li>
								<a
									href="index.html"
									class="flex bg-white hover:bg-gray-100 rounded-xl font-bold text-sm text-gray-900 py-3 px-4"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="1em"
										height="1em"
										fill="currentColor"
										class="text-lg mr-4"
										viewBox="0 0 16 16"
									>
										<path
											d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"
										/></svg
									>Dashboard
								</a>
							</li>
							<li>
								<a
									href="clients.html"
									class="flex items-center bg-[#E0EFF0] rounded-xl font-bold text-sm text-[#266562] py-3 px-4"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="1em"
										height="1em"
										fill="currentColor"
										class="text-lg mr-4"
										viewBox="0 0 16 16"
									>
										<path
											d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"
										/></svg
									>Clientes
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="p-4">
					<button
						type="button"
						class="inline-flex items-center justify-center h-9 px-4 rounded-xl bg-gray-900 text-gray-300 hover:text-white text-sm font-semibold transition"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="1em"
							height="1em"
							fill="currentColor"
							class=""
							viewBox="0 0 16 16"
						>
							<path
								d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
							/>
						</svg>
					</button>
					<span class="font-bold text-sm ml-2">Logout</span>
				</div>
			</div>
		</aside>

		<!-- Reemplaza solo el contenido dentro del <main> por lo siguiente -->
		<main class="ml-60 pt-16 max-h-screen overflow-auto">
			<div class="px-6 py-8">
				<div class="max-w-5xl mx-auto">
					<div class="bg-white rounded-3xl p-8 mb-5 shadow">
						<div class="flex items-center justify-between mb-6">
							<h1 class="text-2xl font-bold text-gray-900">Lista de Clientes</h1>
							<button
								id="btnNuevoCliente"
								class="flex items-center px-4 py-2 bg-yellow-600 text-white rounded-lg shadow hover:bg-yellow-700 transition"
							>
								<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
								</svg>
								Nuevo Cliente
							</button>
						</div>
						<hr class="h-px my-8 bg-gray-200 border-0 rounded-sm dark:lg-gray-900">
						<!-- Filtros -->
						<div class="flex flex-wrap gap-4 mb-6 items-center">
							<div class="flex-grow max-w-md">
								<label for="clientSearch" class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
								<div class="relative">
									<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
										<svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
											<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
										</svg>
									</div>
									<input
										type="text"
										id="clientSearch"
										placeholder="Buscar por documento o nombre..."
										class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
									/>
								</div>
							</div>
							
							<div>
								<label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
								<select 
									id="statusFilter" 
									class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
								>
									<option value="all">Todos</option>
									<option value="active">Activos</option>
									<option value="inactive">Inactivos</option>
								</select>
							</div>
						</div>
						
						<div class="overflow-x-auto">
							<table class="min-w-full divide-y divide-gray-200" id="clientesTable">
								<thead class="bg-yellow-100">
									<tr>
										<th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Documento</th>
										<th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Nombre / Razon Social</th>
										<th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Correo</th>
										<th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Saldo S/</th>
										<th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Saldo $</th>
										<th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Estado</th>
										<th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Acciones</th>
									</tr>
								</thead>
								<tbody class="bg-white divide-y divide-gray-100" id="clientesTableBody">
									<!-- Las filas de clientes se renderizan aquí dinámicamente -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal para Nuevo Registro -->
			<div id="modalRegistroClients" class="fixed inset-0 backdrop-blur-sm flex items-center justify-center z-50" hidden>
				<div class="relative w-full max-w-md rounded-xl bg-white p-8 shadow-lg">
					<button id="closeModalRegistroClients" class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-gray-600">
						&times;
					</button>
					<h2 class="mb-4 text-xl font-bold">Nuevo Cliente</h2>
					<form id="formRegistro" class="space-y-4">
						<div>
							<label class="block text-gray-700 font-medium mb-1" for="correo">Correo</label>
							<input
								type="email"
								id="correo"
								name="correo"
								required
								class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
							/>
						</div>
						<div>
							<label class="block text-gray-700 font-medium mb-1" for="razonSocial">Nombre o Razon Social</label>
							<input
								type="text"
								id="razonSocial"
								name="razonSocial"
								required
								class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
							/>
						</div>
						<div>
							<label class="block text-gray-700 font-medium mb-1" for="tipoDocumento">Tipo de Documento</label>
							<select
								id="tipoDocumento"
								name="tipoDocumento"
								required
								class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
							>
								<option value="dni">DNI</option>
								<option value="ruc">RUC</option>
							</select>
						</div>
						<div>
							<label class="block text-gray-700 font-medium mb-1" for="numeroDocumento">Numero de Documento</label>
							<input
								type="text"
								id="numeroDocumento"
								name="numeroDocumento"
								required
								class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
							/>
						</div>
						<div>
							<label class="block text-gray-700 font-medium mb-1" for="observaciones">Observaciones</label>
							<textarea
								id="observaciones"
								name="observaciones"
								class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
							></textarea>
						</div>
						<div class="flex justify-end">
							<button
								type="button"
								id="cancelarRegistroClients"
								class="mr-2 px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300"
							>
								Cancelar
							</button>
							<button type="submit" class="px-4 py-2 rounded bg-yellow-600 text-white hover:bg-yellow-700">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>

			<!-- Modal de confirmación para inactivar cliente -->
			<div id="inactivar-confirm-modal" class="fixed inset-0 backdrop-blur-sm flex items-center justify-center z-50 hidden">
				<div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-transform">
					<div class="border-b border-gray-200 px-6 py-4 flex justify-between items-center bg-gradient-to-r from-red-50 to-pink-50">
						<h3 class="text-xl font-semibold text-gray-800">Confirmar anulación</h3>
						<button id="close-inactivar-modal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
							</svg>
						</button>
					</div>
					<div class="p-6">
						<div class="flex items-center mb-5">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg>
							<p id="inactivar-confirm-message" class="text-gray-700">¿Estás seguro de que deseas inactivar este cliente?</p>
						</div>
						<input type="hidden" id="delete-template-index" value="">
						<div class="flex justify-end space-x-3 mt-6">
							<button id="cancel-inactivar" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md transition-colors">
								No, cancelar
							</button>
							<button id="confirm-inactivar" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition-colors">
								Sí, inactivar
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal de confirmación para activar cliente -->
			<div id="activar-confirm-modal" class="fixed inset-0 backdrop-blur-sm flex items-center justify-center z-50 hidden">
				<div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-transform">
					<div class="border-b border-gray-200 px-6 py-4 flex justify-between items-center bg-gradient-to-r from-green-50 to-teal-50">
						<h3 class="text-xl font-semibold text-gray-800">Confirmar activación</h3>
						<button id="close-activar-modal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
							</svg>
						</button>
					</div>
					<div class="p-6">
						<div class="flex items-center mb-5">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg>
							<p id="activar-confirm-message" class="text-gray-700">¿Estás seguro de que deseas activar este cliente?</p>
						</div>
						<div class="flex justify-end space-x-3 mt-6">
							<button id="cancel-activar" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md transition-colors">
								No, cancelar
							</button>
							<button id="confirm-activar" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md transition-colors">
								Sí, activar
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="js/Models/Client.js"></script>
		<script src="js/persitence.js"></script>
		<script src="js/store.js"></script>
		<script src="js/app-clientes.js"></script>
	</body>
</html>
